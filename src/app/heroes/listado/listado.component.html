<p>Listado de Heroes</p>

<div *ngIf=" borrado !== '' ; else noBorrado">
    <h3>Heroe borrado: <small id="hero">{{borrado}}</small></h3> 
   
</div>
<ng-template #noBorrado>
    <h3>Sin cambios</h3> 
</ng-template>

<button (click)="borrarHeroe(heroes)">Borrar </button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
       {{i+1}} - {{heroe}}
    </li>
</ul>
